<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Climbing Competition Timer</title>

        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body style="background-color: var(--boulder);">
        <main class="app">
            <progress id="js-progress" value="1" max="300"></progress>
            <div class="progress-bar"></div>
            <div class="timer">
                <div class="button-group mode-buttons" id="js-mode-buttons">
                    <button data-mode="lead" class="button mode-button active" id="js-lead">
                        Lead Climbing Taimer
                    </button>
                    <button data-mode="boulder" class="button mode-button " id="js-boulder">
                        Bouldering Taimer
                    </button>
                </div>
                <div class="clock" id="js-clock">
                    <span id="js-minutes"></span>
                    <span class="separator">:</span>
                    <span id="js-seconds"></span>
                </div>
                <button class="main-button" data-action="start" id="action-js-btn">start</button>
                <button class="rest-button" data-action="refresh" id="refresh-js-btn">refresh</button> 
            </div>
        </main>
        
        <footer class="footer">
            <h2>Software by climbing.ge</h2>
        </footer>

        <script src="./assets/script.js"></script>
    </body>
</html>
